<script type="text/x-red" data-template-name="service endpoint">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-uri"><span>Callback URI</span></label>
        <input type="text" id="node-input-uri" placeholder="/rest/service/activated">
    </div>
</script>

<script type="text/x-red" data-help-name="service endpoint">
    <p>Closes out the activation and writes data back to the ViNO Configuration Store.</p>
    <h3>Inputs</h3>
    <p>Name: The name displayed for this node. Does not impact functionality, just for display purposes.</p>
    <p>Callback URI: The URI used when issuing the Configuration Store write call. The default value for this should suffice most cases.</p>
</script>

<script type="text/javascript">
    (function() {
        RED.nodes.registerType('service endpoint',{
            category: 'ViNO',
            color:"rgb(231, 231, 174)",
            defaults: {
                name: {value:"Service End"},
                uri: {value: "/rest/service/activated"}
            },
            inputs:1,
            outputs:0,
            icon: "db.png",
            align: "right",
            label: function() {
                if (this.name) {
                    return this.name;
                }
                else
                {
                    return 'Service End';
                }
            },
            labelStyle: function() {
                return this.name?"node_label_italic":"";
            },
            oneditprepare: function() {
                // Intentionally Left Blank
            }

        });
    })();
</script>
